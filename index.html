<!DOCTYPE html>
<html class="h-full bg-gray-100">

<head>
  <title>NFT Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
</head>

<body class="h-full">
  <div class="min-h-full">
    <nav class="bg-gray-200">
      <div class="max-w-7xl mx-auto py-4">
        <div class="flex-1 flex items-center justify-between">
          <h1 class="text-3xl font-bold text-black">NFT Dashboard</h1>
          <div class="flex items-center">
            <div class="flex-shrink-0">
              <span id="wallet-id"></span>
              <button type="button" class="border text-white bg-emerald-400 font-medium border-transparent 
                hover:bg-emerald-800 disabled:opacity-50 disabled:bg-emerald-400 rounded-md py-1 px-2"
                id="btn-login">Metamask
                Login</button>
              <button type="button"
                class="border text-white bg-emerald-400 font-medium border-transparent hover:bg-emerald-800 rounded-md py-1 px-2"
                id="btn-logout">Logout</button>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <main>
      <div class="max-w-7xl mx-auto">
        <div class="py-2 sm:px-0">
          <div class="container bg-slate-900 text-white p-2 mb-6">
            <h2>Mint a New NFT</h2>
            <div class="col-span-2 pt-2" id="form-container">
              <div>
                <div class="px-4 py-5 bg-white space-y-6">
                  <div class="block text-sm font-medium text-gray-700">Contract Address: <span
                      id="current-contract-address"></span></div>
                  <!-- step 1 -->
                  <div>
                    <label class="block text-sm font-medium text-gray-700">1. Upload to IFPS</label>
                    <div class="mt-1 flex items-center">
                      <div class="flex flex-col">
                        <input type="file" id="nftUpload_input"
                          class="border-2 border-gray-300 border-dashed rounded-md text-gray-700" />
                        <button type="button" id="btn-upload"
                          class="mt-2 w-1/4 bg-white py-2 px-3 border border-gray-300 rounded-md shadow-sm text-sm leading-4 font-medium bg-blue-600 hover:bg-blue-700">Upload
                        </button>
                        <input type="text" id="ifps_imageUri_input" class="mt-2 text-gray-700 text-sm" size="90"
                          placeholder="IFPS image uri: ---" disabled="true" />
                      </div>
                    </div>
                  </div>
                  <!-- step 2 -->
                  <div>
                    <label class="block text-sm font-medium text-gray-700">2. Generate MetaData JSON</label>
                    <div class="mt-1 flex items-center">
                      <div class="flex flex-col">
                        <input type="text" size="20" id="nftName_input"
                          class="border-2 border-gray-300 border-dashed rounded-md text-black" placeholder="NFT name" />
                        <input type="text" size="40" id="nftDescription_input"
                          class="border-2 border-gray-300 border-dashed rounded-md text-black mt-2"
                          placeholder="NFT description" />
                        <input type="number" id="nftAmount_input"
                          class="border-2 border-gray-300 border-dashed rounded-md text-black mt-2"
                          placeholder="NFT Amount" />
                        <button
                          class="mt-2 w-1/4 bg-white py-2 px-3 border border-gray-300 rounded-md shadow-sm text-sm leading-4 font-medium bg-blue-600 hover:bg-blue-700"
                          id="btn-create-metadata">Generate</button>
                        <input type="text" size="90" id="nftMetadata_input" class="text-gray-700 text-sm mt-2"
                          placeholder="NFT Metadata JSON file: ---" disabled="true" />
                      </div>
                    </div>
                  </div>
                  <!-- step 3 -->
                  <div>
                    <div class="text-center">
                      <button id="btn-mint"
                        class="mt-2 w-1/4 bg-white py-2 px-3 border border-gray-300 rounded-md shadow-sm text-sm leading-4 font-medium bg-blue-600 hover:bg-blue-700">ðŸ’°
                        Mint it ðŸ’°</button>
                    </div>
                  </div>
                </div>
                <div class="px-4 py-3 bg-gray-50">
                  <label class="block text-sm font-medium text-gray-700">New Result</label>
                  <div class="mt-1 flex items-center">
                    <div class="flex flex-col">
                      <div>New NFT:</div>
                      <div id="newNFT_result" class="text-black"> - - -</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>
          <div class="container grid grid-cols-4 gap-y-10 gap-x-6" id="nft-grid"></div>
        </div>
    </main>
  </div>
  <script type="text/javascript" src="./env.js"></script>
  <script type="text/javascript" src="./main.js"></script>
</body>

</html>
